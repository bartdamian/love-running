<html lang="en">

<head>

    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park" />

    <!--Title-->
    <title>Love Running</title>
    <!--FavIcon-->
    <link rel="apple-touch-icon" sizes="180x180" href="style/assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="style/assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="style/assets/favicon/favicon-16x16.png" />

    <!--Stylesheets-->
    <link rel="stylesheet" href="style/css/style.css" />

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-grip-lines"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Content-->
    <main>
        <section id="gallery">
            <h2 class="hidden-heading">
                Gallery
            </h2>   
            <div id="photos">
                <img src="style/assets/galleryimage/athletes.webp" alt="Two athletes running together" />
                <img src="style/assets/galleryimage/girls.webp" alt="Three girls at charity paint running festival">
                <img src="style/assets/galleryimage/runner3.webp" alt="Solo male runner jogging on beach">
                <img src="style/assets/galleryimage/man.webp" alt="Man at charity paint running festival">
                <img src="style/assets/galleryimage/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
                <img src="style/assets/galleryimage/runner2.webp" alt="Runners competing in marathon">
                <img src="style/assets/galleryimage/runner4.webp" alt="Solo female runner jogging on beach">
                <img src="style/assets/galleryimage/running_gang.webp"
                    alt="Large group of runners taking part in a marathon on a rainy day">
                <img src="style/assets/galleryimage/mud-run.webp"
                    alt="Two women runners taking a muddy selfie after the Mud Runners championship">
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-media">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
