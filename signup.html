<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park" />
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise" />
    <!--Title-->
    <title>Love Running</title>
    <!--FavIcon-->
    <link rel="apple-touch-icon" sizes="180x180" href="style/assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="style/assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="style/assets/favicon/favicon-16x16.png" />

    <!--Stylesheets-->
    <link rel="stylesheet" href="style/css/style.css" />
    <script src="https://kit.fontawesome.com/51e5a05c55.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-grip-lines"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Content-->
    <main id="signups">
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">
                <h2><i class="fa-solid fa-heart-pulse"></i>LETS GET YOU SIGNED UP!</h2>
                
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">

                      <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
                
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-media">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.Instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new a tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X page ( Opens in a new tab)"><i
                        class="fa-brands fa-square-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page ( opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font Awesome Kit for Icons-->
    <script src="https://kit.fontawesome.com/51e5a05c55.js" crossorigin="anonymous"></script>
</body>

</html>
